<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes"/>
    <meta name="keywords" content="@@{siteInfo.siteKwrd}"/>
    <meta name="description" content="@@{siteInfo.siteDc}"/>
    <link rel="stylesheet" type="text/css" href="/common_2024/css/font.css" />
    <link rel="stylesheet" href="/common_2024/css/default.css" />
    <link rel="stylesheet" href="/site/sbinfo/css/template.css" />
    <link rel="stylesheet" href="/login/css/login.css" />
    <!--    <link rel="stylesheet" href="/login/css/common.css" />-->
    <script src="/common_2024/js/jquery-1.12.4.min.js"></script>
    <script src="/common_2024/js/plugins.js"></script>
    <script src="/login/js/login.js"></script>
    <title>원주시 소상공인종합정보센터 통합로그인</title>
</head>
<body>
<div id="wrapper">
    <div class="wrap">
        <header class="header_box">
            <div class="home_link">
                <a href="#n" title="원주시 소상공인종합정보센터 홈페이지" class="home_btn">
                    <span><em class="skip">원주시</em>소상공인종합정보센터</span>
                </a>
            </div>
            <h1 class="title_box">
                <span class="skip">원주시</span>
                <span class="title">소상공인종합정보센터</span>
            </h1>
            <h2 class="title2 n2">회원가입</h2>
        </header>
        
        <div id="container">
            <main>
                <div class="form_box type2 join">
                    <div class="form_wrap">
                        
                        <div class="login_cont">
                            <div class="login_inner">
                                <div class="login_step">
                                    <ul class="step_list">
                                        <li class="step_item active">1</li><!-- 단계별 active 추가 -->
                                        <li class="step_item">2</li>
                                        <li class="step_item">3</li>
                                        <li class="step_item">4</li>
                                    </ul>
                                    <div class="step_title"><span>step1.</span> 회원유형선택</div>
                                </div>
                                <div class="box">
                                    <ul class="bu">
                                        <li>회원구분에 따라 회원가입절차에 차이가 있으니 반드시 본인에 해당하는 경우를 선택하여 주시기 바랍니다.</li>
                                        <li>본인이 아닐 경우 가입을 취소, 거절할 수 있으며 동의 없이 해지될 수 있습니다.</li>
                                    </ul>
                                </div>
                                <div class="join_box">
                                    <div class="join_list">
                                        <div class="join_item n1">
                                            <span class="title">일반회원</span>
                                            <button type="button" class="btn">회원가입</button>
                                        </div>
                                        <div class="join_item n2">
                                            <span class="title">사업자회원</span>
                                            <button type="button" class="btn">회원가입</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
</body>
</html>
