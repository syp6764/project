<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes"/>
    <meta name="keywords" content="@@{siteInfo.siteKwrd}"/>
    <meta name="description" content="@@{siteInfo.siteDc}"/>
    <link rel="stylesheet" type="text/css" href="/project/wj_sbinfo/common_2024/css/font.css" />
    <link rel="stylesheet" href="/project/wj_sbinfo/common_2024/css/default.css" />
    <link rel="stylesheet" href="/project/wj_sbinfo/site/sbinfo/css/template.css" />
    <link rel="stylesheet" href="/project/wj_sbinfo/login/css/login.css" />
    <!--    <link rel="stylesheet" href="/login/css/common.css" />-->
    <script src="/project/wj_sbinfo/common_2024/js/jquery-1.12.4.min.js"></script>
    <script src="/project/wj_sbinfo/common_2024/js/plugins.js"></script>
    <script src="/login/js/login.js"></script>
    <title>원주시 소상공인종합정보센터 통합로그인</title>
</head>
<body>
<div id="wrapper">
    <div class="wrap">
        <header class="header_box">
            <div class="home_link">
                <a href="#n" title="원주시 소상공인종합정보센터 홈페이지" class="home_btn">
                    <span><em class="skip">원주시</em>소상공인종합정보센터</span>
                </a>
            </div>
            <h1 class="title_box">
                <span class="skip">원주시</span>
                <span class="title">소상공인종합정보센터</span>
            </h1>
            <div class="desc_box">소상공인종합정보센터 홈페이지에 오신 것을 환영합니다.</div>
        </header>
        
        <div id="container">
            <main>
                <div class="form_box">
                    <div class="form_wrap">
                        <!-- 탭메뉴 -->
                        <ul class="login_tab">
                            <li class="tab_item active"><button type="button" class="tab_btn">일반</button></li><!-- 활성화시 active 추가 -->
                            <li class="tab_item"><button type="button" class="tab_btn">사업자</button></li>
                        </ul>
                        <!-- //탭메뉴 -->
                        <!-- 일반 -->
                        <div class="login_cont active"><!-- 활성화시 active 추가 -->
                            <div class="login_inner">
                                <div class="login_input">
                                    <span class="wj_input">
                                        <label for="id">아이디</label>
                                        <input type="text" id="id" placeholder="아이디를 입력해주세요.">
                                    </span>
                                    <span class="wj_input">
                                        <label for="pw">비밀번호</label>
                                        <input type="text" id="pw" placeholder="비밀번호(영문, 숫자, 특수문자 포함 8자 이상)">
                                    </span>
                                </div>
                                <div class="login_check clearfix">
                                    <span class="wj_input">
                                        <input type="checkbox" name="" id="a">
                                        <label for="a">아이디 기억하기</label>
                                    </span>
                                    <a href="#n" class="login_find">아이디/비밀번호 찾기</a>
                                </div>
                                <button type="button" class="btn type3">로그인</button>
                                <button type="button" class="btn mt10">회원가입</button>
                                <button type="button" class="btn type2 digital mt40">디지털원패스로 로그인</button>
                            </div>
                        </div>
                        <!-- //일반 -->
                        <!-- 사업자 -->
                        <div class="login_cont">
                            <div class="login_inner">
                                <div class="login_input">
                                    <span class="wj_input">
                                        <label for="id2">아이디</label>
                                        <input type="text" id="id2" placeholder="아이디를 입력해주세요.">
                                    </span>
                                    <span class="wj_input">
                                        <label for="pw2">비밀번호</label>
                                        <input type="text" id="pw2" placeholder="비밀번호(영문, 숫자, 특수문자 포함 8자 이상)">
                                    </span>
                                </div>
                                <div class="login_check clearfix">
                                    <span class="wj_input">
                                        <input type="checkbox" name="" id="b">
                                        <label for="b">아이디 기억하기</label>
                                    </span>
                                    <a href="#n" class="login_find">아이디/비밀번호 찾기</a>
                                </div>
                                <button type="button" class="btn type3">로그인</button>
                                <button type="button" class="btn mt10">회원가입</button>
                                <button type="button" class="btn type2 digital mt40">디지털원패스로 로그인</button>
                            </div>
                        </div>
                        <!-- //사업자 -->
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
</body>
</html>
