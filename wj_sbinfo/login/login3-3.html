<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes"/>
    <meta name="keywords" content="@@{siteInfo.siteKwrd}"/>
    <meta name="description" content="@@{siteInfo.siteDc}"/>
    <link rel="stylesheet" type="text/css" href="/common_2024/css/font.css" />
    <link rel="stylesheet" href="/common_2024/css/default.css" />
    <link rel="stylesheet" href="/common_2024/css/program.css" />
    <link rel="stylesheet" href="/site/sbinfo/css/template.css" />
    <link rel="stylesheet" href="/login/css/login.css" />
    <!--    <link rel="stylesheet" href="/login/css/common.css" />-->
    <script src="/common_2024/js/jquery-1.12.4.min.js"></script>
    <script src="/common_2024/js/plugins.js"></script>
    <script src="/login/js/login.js"></script>
    <title>원주시 소상공인종합정보센터 통합로그인</title>
</head>
<body>
<div id="wrapper">
    <div class="wrap">
        <header class="header_box">
            <div class="home_link">
                <a href="#n" title="원주시 소상공인종합정보센터 홈페이지" class="home_btn">
                    <span><em class="skip">원주시</em>소상공인종합정보센터</span>
                </a>
            </div>
            <h1 class="title_box">
                <span class="skip">원주시</span>
                <span class="title">소상공인종합정보센터</span>
            </h1>
            <h2 class="title2 n4">회원정보입력</h2>
        </header>
        
        <div id="container">
            <main>
                <div class="form_box type2 join">
                    <div class="form_wrap">
                        
                        <div class="login_cont">
                            <div class="login_inner">
                                <div class="login_step">
                                    <ul class="step_list">
                                        <li class="step_item">1</li><!-- 단계별 active 추가 -->
                                        <li class="step_item">2</li>
                                        <li class="step_item active">3</li>
                                        <li class="step_item">4</li>
                                    </ul>
                                    <div class="step_title"><span>step3.</span> 정보입력</div>
                                </div>
                                <h3>기본정보</h3>
                                
                                <div class="p-wrap">
                                    
                                    <table class="p-table block" data-table="rwd" data-tabletype="block">
                                        <caption>기본정보 - 아이디, 비밀번호, 비밀번호확인 입력</caption>
                                        <colgroup>
                                            <col style="width:19%;">
                                            <col>
                                        </colgroup>
                                        <tbody>
                                        <tr>
                                            <th scope="row"><label for=""><span class="p-form__required--icon">필수</span>아이디</label> </th>
                                            <td>
                                                <input type="text" name="" id="" class="p-input w40p w-sm-60p" value="" required />
                                                <button type="button" class="btn type2 p_btn">중복확인</button>
                                                <p class="caution">
                                                    <span class="skip">주의사항</span>
                                                    <span class="txt">영문, 숫자만 입력 가능합니다.(6~15자)</span>
                                                </p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row"><label for=""><span class="p-form__required--icon">필수</span>비밀번호</label> </th>
                                            <td>
                                                <input type="text" name="" id="" class="p-input w40p w-sm-100p" value="" required />
                                                <p class="caution">
                                                    <span class="skip">주의사항</span>
                                                    <span class="txt">영문, 숫자, 특수문자 포함해서 구성해주세요.(9~15자)</span>
                                                </p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row"><label for=""><span class="p-form__required--icon">필수</span>비밀번호 확인</label> </th>
                                            <td>
                                                <input type="text" name="" id="" class="p-input w40p w-sm-100p" value="" required />
                                                <!-- 입력한 비밀번호와 다를 시 입력창 우측에 ‘비밀번호가 일치하지 않습니다.’ 문구 표출 -->
                                                <!-- 입력한 비밀번호와 일치할 시 입력창 우측에 ‘비밀번호가 동일합니다.’ 문구 표출 -->
                                                <p class="caution">
                                                    <span class="skip">주의사항</span>
                                                    <span class="txt">비밀번호가 동일합니다.</span>
                                                </p>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                
                                <!-- 일반 회원일 경우 표출 시작 -->
                                <h3>회원정보</h3>
                                <table class="p-table block" data-table="rwd" data-tabletype="block">
                                    <caption>기본정보 - 아이디, 비밀번호, 비밀번호확인 입력</caption>
                                    <colgroup>
                                        <col style="width:19%;">
                                        <col>
                                    </colgroup>
                                    <tbody>
                                    <tr>
                                        <th scope="row"><label for=""><span class="p-form__required--icon">필수</span>이름</label> </th>
                                        <td>
                                            <input type="text" name="" id="" class="p-input w40p w-sm-100p" value="" required />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><label for=""><span class="p-form__required--icon">필수</span>휴대전화</label> </th>
                                        <td>
                                            <input type="text" name="" id="" class="p-input w40p w-sm-100p" value="" required />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><label for=""><span class="p-form__required--icon">필수</span>성별</label></th>
                                        <td>
                                            <span class="p-form-radio wj_input">
                                                <input type="radio" name="a" id="a1" class="p-form-radio__input" required />
                                                <label for="a1">남성</label>
                                            </span>
                                            <span class="p-form-radio wj_input">
                                                <input type="radio" name="a" id="a2" class="p-form-radio__input" required />
                                                <label for="a2">여성</label>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><label for=""><span class="p-form__required--icon">필수</span>생년월일</label> </th>
                                        <td>
                                            <input type="date" name="" id="" class="p-input w40p w-sm-100p" value="" required />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><label for=""><span class="p-form__required--icon">필수</span>주소</label></th>
                                        <td>
                                            <input type="text" id="" name="" readonly="readonly" title="인풋박스 비활성" disabled="" class="p-input w70p w-sm-60p zipcode mb5" required="">
                                            <a href="#" onclick="" class="btn type2 p_btn">주소검색</a>
                                            <input type="text" id="" name="" readonly="readonly" class="p-input w85p w-sm-100p p-form__address" required="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><label for="">문자수신여부</label></th>
                                        <td>
                                            <span class="p-form-radio wj_input">
                                                <input type="radio" name="b" id="b1" class="p-form-radio__input" />
                                                <label for="b1">예</label>
                                            </span>
                                            <span class="p-form-radio wj_input">
                                                <input type="radio" name="b" id="b2" class="p-form-radio__input" />
                                                <label for="b2">아니오</label>
                                            </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!-- //일반 회원일 경우 표출 끝 -->
                                
                                <!-- 사업자 회원일 경우 표출 시작 -->
                                <h3>사업자정보</h3>
                                <table class="p-table block" data-table="rwd" data-tabletype="block">
                                    <caption>기본정보 - 아이디, 비밀번호, 비밀번호확인 입력</caption>
                                    <colgroup>
                                        <col style="width:19%;">
                                        <col>
                                    </colgroup>
                                    <tbody>
                                    <tr>
                                        <th scope="row"><label for=""><span class="p-form__required--icon">필수</span>사업자명</label> </th>
                                        <td>
                                            <input type="text" name="" id="" class="p-input w40p w-sm-100p" value="" required />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><label for=""><span class="p-form__required--icon">필수</span>사업자등록번호</label> </th>
                                        <td>
                                            <input type="text" name="" id="" class="p-input w40p w-sm-100p" value="" required />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><label for=""><span class="p-form__required--icon">필수</span>사업개시일</label> </th>
                                        <td>
                                            <input type="date" name="" id="" class="p-input w40p w-sm-100p" value="" required />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><label for=""><span class="p-form__required--icon">필수</span>대표명</label> </th>
                                        <td>
                                            <input type="text" name="" id="" class="p-input w40p w-sm-100p" value="" required />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><label for=""><span class="p-form__required--icon">필수</span>전화번호</label> </th>
                                        <td>
                                            <input type="text" name="" id="" class="p-input w40p w-sm-100p" value="" required />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><label for=""><span class="p-form__required--icon">필수</span>주소</label></th>
                                        <td>
                                            <input type="text" id="" name="" readonly="readonly" title="인풋박스 비활성" disabled="" class="p-input w70p w-sm-60p zipcode mb5" required="">
                                            <a href="#" onclick="" class="btn type2 p_btn">주소검색</a>
                                            <input type="text" id="" name="" readonly="readonly" class="p-input w85p w-sm-100p p-form__address" required="">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!-- //사업자 회원일 경우 표출 끝 -->
                                
                                <button type="submit" class="btn type3">가입하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
</body>
</html>
