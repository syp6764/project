<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes"/>
    <meta name="keywords" content="@@{siteInfo.siteKwrd}"/>
    <meta name="description" content="@@{siteInfo.siteDc}"/>
    <link rel="stylesheet" type="text/css" href="/common_2024/css/font.css" />
    <link rel="stylesheet" href="/common_2024/css/default.css" />
    <link rel="stylesheet" href="/site/sbinfo/css/template.css" />
    <link rel="stylesheet" href="/login/css/login.css" />
    <!--    <link rel="stylesheet" href="/login/css/common.css" />-->
    <script src="/common_2024/js/jquery-1.12.4.min.js"></script>
    <script src="/common_2024/js/plugins.js"></script>
    <script src="/login/js/login.js"></script>
    <title>원주시 소상공인종합정보센터 통합로그인</title>
</head>
<body>
<div id="wrapper">
    <div class="wrap">
        <header class="header_box">
            <div class="home_link">
                <a href="#n" title="원주시 소상공인종합정보센터 홈페이지" class="home_btn">
                    <span><em class="skip">원주시</em>소상공인종합정보센터</span>
                </a>
            </div>
            <h1 class="title_box">
                <span class="skip">원주시</span>
                <span class="title">소상공인종합정보센터</span>
            </h1>
            <h2 class="title2">디지털원패스 로그인</h2>
        </header>
        
        <div id="container">
            <main>
                <div class="form_box type2">
                    <div class="form_wrap">
                        
                        <div class="login_cont">
                            <div class="login_inner">
                                <p class="login_title">디지털원패스 로그인으로 <span>원주 소상공인 종합정보센터<br/> 홈페이지</span>를 이용하실 수 있습니다.</p>
                                <div class="login_input">
                                    <span class="wj_input">
                                        <label for="id">아이디</label>
                                        <input type="text" id="id" placeholder="아이디를 입력해주세요.">
                                    </span>
                                </div>
                                <div class="login_check clearfix">
                                    <span class="wj_input">
                                        <input type="checkbox" name="" id="a">
                                        <label for="a">아이디 저장</label>
                                    </span>
                                </div>
                                <div class="btn_wrap n1">
                                    <button type="button" class="btn type2">이전</button>
                                    <button type="button" class="btn type3">로그인</button>
                                </div>
                                <div class="btn_wrap n2">
                                    <button type="button" class="btn">회원가입</button>
                                    <button type="button" class="btn">인증수단 재설정</button>
                                    <button type="button" class="btn">아이디찾기</button>
                                </div>
                                
                                <p class="caution type2">
                                    <span class="skip">안내사항</span>
                                    <span class="txt">이용문의 : 1533-3713<br/>
                                    (월 ~ 금 9:00 ~ 18:00, 점심시간 12:00 ~ 13:00, 공휴일 제외)</span>
                                </p>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
</body>
</html>
